<body>
  <header>
    <div class="logo">Leather Shop</div>
    <nav>
      <ul>
        <li><a href="website.php">Home</a></li>
        <li><a href="men1.php">Men</a></li>

        <li><a href="kids.php">Kids</a></li>
        <li><a href="cart.php">Cart</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Delivery Information</h2>
    <form id="deliveryForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="address">Street Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required />

      <label for="zipcode">Zip / Postal Code:</label>
      <input type="text" id="zipcode" name="zipcode" required />

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">Select Country</option>
        <option value="USA">USA</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
        <!-- Add more countries as needed -->
      </select>

      <div class="shipping-options">
        <label><input type="radio" name="shipping" value="standard" checked /> Standard (5-7 days)</label>
        <label><input type="radio" name="shipping" value="express" /> Express (2-3 days)</label>
        <label><input type="radio" name="shipping" value="overnight" /> Overnight</label>
      </div>

      <button type="submit" class="btn">Proceed to Payment</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 Leather Shop. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("deliveryForm").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const formData = new FormData(this);
  
      fetch("http://localhost/LUXE LEATHER UI/leather_shop/save_delivery.php", {
        method: "POST",
        body: formData,
      })
        .then((res) => res.text())
        .then((data) => {
          if (data.trim() === "success") {
            alert("Delivery details submitted and stored successfully!");
            window.location.href = "payment.html";
          } else {
            alert("Failed to submit delivery details: " + data);
          }
        })
        .catch((err) => {
          alert("Error connecting to server: " + err.message);
        });
    });
  </script>
